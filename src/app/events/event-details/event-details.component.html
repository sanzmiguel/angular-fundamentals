<div class="container">
  <img [src]="event?.imageUrl" class="event-image" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr/>

  <div>
    <div class="col-md-12">
      <h3 style="margin: 0;">Sessions</h3>
    </div>
    <div class="col-md-12">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>
  <events-session-list *ngIf="!addMode" [sessions]="event?.sessions"></events-session-list>
  <events-create-session
    *ngIf="addMode"
    (saveNewSession)="saveNewSession($event)"
    (cancelAddSession)="cancelAddSession()">
  </events-create-session>

</div>
